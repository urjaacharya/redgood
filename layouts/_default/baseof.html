<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
  {{- partial "head.html" . -}}
  <body>
    {{ if .IsHome }}
    {{ partial "homeHeader" . }}
    {{ else }}
    {{ partial "regularHeader" . }}
    {{ end }}
    <main {{ if not .IsHome }}class="card shadow round-corner"{{ end }}>
      {{- block "main" . }}
      {{- end }}
    </main>
    {{- partial "footer.html" . -}}
  </body>
</html>
