<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
  {{- partial "head.html" . -}}
  <body>
    {{ if .IsHome }}
    {{ partial "homeHeader" . }}
    {{ else }}
    {{ partial "regularHeader" . }}
    {{ end }}
    <main>{{- block "main" . }} {{- end }}</main>
    {{- partial "footer.html" . -}}
  </body>
</html>
